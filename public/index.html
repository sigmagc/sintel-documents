<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n Documental SINTEL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50, #34495e); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .status-bar { background: #27ae60; color: white; padding: 10px; text-align: center; font-weight: bold; }
        .main-content { padding: 40px; }
        .form-section { background: #f8f9fa; padding: 30px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50; }
        select, input, textarea { width: 100%; padding: 12px; border: 2px solid #e1e8ed; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; }
        select:focus, input:focus, textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: all 0.3s ease; margin-right: 10px; margin-bottom: 10px; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-secondary { background: linear-gradient(135deg, #95a5a6, #7f8c8d); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, #3498db, #2980b9); color: white; padding: 25px; border-radius: 10px; text-align: center; box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3); }
        .stat-number { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; }
        .stat-label { font-size: 1.1em; opacity: 0.9; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .row { grid-template-columns: 1fr; } .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ SINTEL</h1>
            <p>Sistema de Gesti√≥n Documental</p>
        </div>
        <div class="status-bar" id="statusBar">üü¢ Sistema conectado - Base de datos PostgreSQL activa</div>
        <div class="main-content">
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-number" id="totalDocuments">0</div><div class="stat-label">Documentos Generados</div></div>
                <div class="stat-card"><div class="stat-number" id="todayDocuments">0</div><div class="stat-label">Documentos Hoy</div></div>
                <div class="stat-card"><div class="stat-number" id="activeDepartments">0</div><div class="stat-label">Departamentos Activos</div></div>
            </div>
            <div class="form-section">
                <h2>üÜï Generar Nuevo Documento</h2>
                <div class="row">
                    <div>
                        <div class="form-group">
                            <label for="documentType">Tipo de Documento</label>
                            <select id="documentType"><option value="oficio">Oficio</option><option value="memorando">Memorando</option></select>
                        </div>
                        <div class="form-group">
                            <label for="department">Departamento</label>
                            <select id="department">
                                <option value="GGE">Gerencia General (GGE)</option>
                                <option value="CAF">Contabilidad y Finanzas (CAF)</option>
                                <option value="PMO">Oficina de Proyectos (PMO)</option>
                                <option value="VTA">Ventas (VTA)</option>
                                <option value="RHU">Recursos Humanos (RHU)</option>
                                <option value="TEC">T√©cnico (TEC)</option>
                                <option value="LEG">Legal (LEG)</option>
                                <option value="ADM">Administraci√≥n (ADM)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subject">Asunto del Documento *</label>
                            <input type="text" id="subject" placeholder="Ingrese el asunto del documento" required>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="content">Contenido del Documento</label>
                            <textarea id="content" rows="8" placeholder="Escriba el contenido del documento aqu√≠..."></textarea>
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="generateDocument()">üìÑ Generar Documento</button>
                <button class="btn btn-secondary" onclick="previewNext()">üëÅÔ∏è Ver Pr√≥ximo N√∫mero</button>
            </div>
        </div>
    </div>
    <script>
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`/api${endpoint}`, {
                    headers: { 'Content-Type': 'application/json', ...options.headers },
                    ...options
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        async function previewNext() {
            try {
                const type = document.getElementById('documentType').value;
                const department = document.getElementById('department').value;
                const data = await apiCall(`/next-number/${type}/${department}`);
                alert(`Pr√≥ximo n√∫mero: ${data.documentNumber}`);
            } catch (error) {
                alert('Error obteniendo pr√≥ximo n√∫mero');
            }
        }
        
        async function generateDocument() {
            try {
                const subject = document.getElementById('subject').value.trim();
                if (!subject) {
                    alert('Por favor ingrese el asunto del documento');
                    return;
                }
                
                const documentData = {
                    type: document.getElementById('documentType').value,
                    department: document.getElementById('department').value,
                    subject: subject,
                    recipient: '',
                    content: document.getElementById('content').value
                };
                
                const result = await apiCall('/generate-document', {
                    method: 'POST',
                    body: JSON.stringify(documentData)
                });
                
                if (result.success) {
                    alert(`¬°Documento generado! ${result.documentNumber}`);
                    document.getElementById('subject').value = '';
                    document.getElementById('content').value = '';
                    loadStats();
                }
            } catch (error) {
                alert('Error generando documento');
            }
        }
        
        async function loadStats() {
            try {
                const stats = await apiCall('/stats');
                document.getElementById('totalDocuments').textContent = stats.totalDocuments;
                document.getElementById('todayDocuments').textContent = stats.todayDocuments;
                document.getElementById('activeDepartments').textContent = stats.activeDepartments;
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }
        
        window.addEventListener('load', loadStats);
    </script>
</body>
</html>
