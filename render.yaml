services:
  - type: web
    name: sintel-document-manager
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sintel-db
          property: connectionString
    
databases:
  - name: sintel-db
    databaseName: sintel_documents
    user: sintel_user